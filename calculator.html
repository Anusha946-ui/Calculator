<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">  
</head>
<body>
    <h1>Calculator</h1>
    <div class="btn">
        <input type="text" class="input" placeholder="0" > 
        <div class="btns">7</div>
        <div class="btns">8</div>
        <div class="btns">9</div>
        <div class="btns">+</div>
        <div class="btns">4</div>
        <div class="btns">5</div>
        <div class="btns">6</div>
        <div class="btns">-</div>
        <div class="btns">1</div>
        <div class="btns">2</div>
        <div class="btns">3</div>
        <div class="btns">*</div>
        <div class="btns">.</div>
        <div class="btns">0</div>
        <div class="btns">%</div>
        <div class="btns">/</div>
        <button class="backspace">pop</button>
        <button class="clear">AC</button>
        <button class="ans">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
